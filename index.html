<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoppingmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1vg1F6D8S-eRQidsImQb6SxF3QGXLTj98Vg&usqp=CAU"
        type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body class="bg-warning">
<header>
    <nav class="navbar fixed-top navbar-expand-sm bg-danger navbar-dark ">
        <div class="container-fluid nav">
            <a href="#" class="ms-2 logo">
                <ion-icon name="bag-handle-outline"></ion-icon>
                Shoppingmart
            </a>
            
            <div class=" box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>
            <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>

                <button class="btn-buy">Place Order</button>

                <ion-icon name="close" id="cart-close"></ion-icon>

            </div>
        </div>
    </nav>
</header>
  <div class="container">
    <div class="shop-content">

      <div class="card-box">
        <div class="pic">
          <img src="naruto.jpg" class="card-img">
        </div>
        <h2 class="card-title">Naruto Tshirt</h2>
        <span class="card-price">Rs.399</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="card-box">
        <div class="pic"><img src="hajum_512.webp" class="card-img"></div>
        <h2 class="card-title">Cool Hoodie</h2>
        <span class="card-price">Rs.799</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="card-box">
        <div class="pic"><img src="vikings.webp" class="card-img"></div>
        <h2 class="card-title">Vikings Full Sleeve Tshirt</h2>
        <span class="card-price">Rs.499</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="card-box">
        <div class="pic"><img src="shinchan.jpg" class="card-img"></div>
        <h2 class="card-title">Printed Hoodie Long Sleeve</h2>
        <span class="card-price">Rs.699</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="card-box">
        <div class="pic"><img src="programmer.jpg" class="card-img"></div>
        <h2 class="card-title">Error Printed Tshirt</h2>
        <span class="card-price">Rs.299</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="card-box">
        <div class="pic"><img src="tom.jpg" class="card-img"></div>
        <h2 class="card-title">Tom Half-sleeve Tshirt</h2>
        <span class="card-price">Rs.249</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="card-box">
        <div class="pic"><img src="popeye.jpg" class="card-img"></div>
        <h2 class="card-title">Popeye Half-sleeve Tshirt</h2>
        <span class="card-price">Rs.199</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="card-box">
        <div class="pic"><img src="ben10.jpg" class="card-img"></div>
        <h2 class="card-title">Ben10 Fully Printed Tshirt</h2>
        <span class="card-price">Rs.349</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  




    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
